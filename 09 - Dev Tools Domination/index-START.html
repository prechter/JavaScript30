<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    //Elements > Right click > Break on... > Attribute modifications (adds debugger breakpoint to pause where JS is running)

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string!', 'ðŸ•º');
    console.log('Hello, I am a `${ðŸ•º}` string!'); //with ES6

    // Styled
    console.log('%c I am some great text!', 'font-size: 30px; background: purple; color: yellow');

    // warning!
    console.warn('Oh noooo');

    // Error :|
    console.error('Shiiit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, 'That is wrong!');
    console.assert(1 === 2, 'That is wrong!');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Michael');
    console.count('Michael');
    console.count('Michael');
    console.count('Michael');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table
    console.table(dogs);

  </script>
</body>
</html>
